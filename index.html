<html>
    <body style="margin:0; overflow-y: hidden;overflow-x: hidden;">
    <canvas id="my_canvas" style="width:640; height: 640;"></canvas>
    <script>

let canvas = document.getElementById("my_canvas");
let gl = canvas.getContext("webgl");
let imports = {
    env: {
        js_clear_screen_to_color: function (red, green, blue, alpha) {
            gl.clearColor(red, green, blue, alpha);
            gl.clear(gl.COLOR_BUFFER_BIT);
        }
    }
};


    WebAssembly.instantiateStreaming(fetch('Web.wasm'), imports).then(function (result) {
        result.instance.exports.main();
    })
        
    </script>
    </body>
</html>
