<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Avokado</title>
  </head>

  <body>
    <canvas id="my_canvas", style="height:200px;width:200px"></canvas>
    <button id="startbtn", style="height:200px;width:200px">Start</button>
    <audio id="music" src="./src/sound/music.mp3" style="display: none;" loop></audio>


    <script type="module">
      import { default as wasm, main } from "./pkg/yellow.js";

      let m = document.getElementById("music");

      wasm().then((module) => {
          main("my_canvas");
      });
      
      startbtn.addEventListener("click", () => {
            startbtn.style.display = "none";
            music.play();
      });
      

    </script>
  </body>
</html>
